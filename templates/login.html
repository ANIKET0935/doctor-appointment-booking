{% extends 'base.html' %}

{% block content %}
<style>
  /* Background and layout */
  body {
    background: url('{{ url_for("static", filename="image/bg1.jpg") }}') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Segoe UI', sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
  }

  .login-container {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    padding: 40px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    text-align: center;
  }

  .login-container h2 {
    font-size: 30px;
    margin-bottom: 20px;
    color: #333;
  }

  .login-container input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  .login-container label {
    font-size: 16px;
    margin-right: 10px;
    color: #333;
  }

  .login-container input[type="radio"] {
    margin-right: 5px;
  }

  .login-container .btn {
    width: 100%;
    padding: 12px;
    background-color: #28a745;
    color: white;
    border-radius: 8px;
    font-size: 18px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
  }

  .login-container .btn:hover {
    background-color: #218838;
  }

  /* Responsive Design */
  @media (max-width: 600px) {
    .login-container {
      padding: 25px;
    }
  }
</style>

<div class="login-container">
  <h2>Login</h2>
  <form method="POST" action="{{ url_for('login') }}">
    <!-- Email Input -->
    <input type="email" name="email" placeholder="Email" required><br>

    <!-- Password Input -->
    <input type="password" name="password" placeholder="Password" required><br>

    <!-- Role Selection -->
    <div>
      <label>
        <input type="radio" name="role" value="doctor" required> Doctor
      </label>
      <label>
        <input type="radio" name="role" value="patient" required> Patient
      </label>
    </div><br>

    <!-- Submit Button -->
    <button type="submit" class="btn">Login</button>
  </form>
</div>
{% endblock %}
